{% extends "base.html" %}
{% load tz %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<ol class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li class="active">Jobs</li>
			</ol>
		</div>
	</div>
	<div class="row">
		{% for empleo in jobs %}
		<div class="col-md-3">
			<div class="box">
				<div class="media">
					<div class="media-left">
						<img class="media-object" src="{{ empleo.company.companyImage.url }}" 
						width="64px" height="64px"/>
					</div>
					<div class="media-body">
						<h4 class="media-heading box-header"><a href="/job/{{ empleo.company }}/{{ empleo.slug }}">
							<strong>{{ empleo.title }}</strong></a></h4>
						<p class="postedate_all">{{ empleo.postedDate | timesince }}</p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
<script>
	$(document).ready(function(){
		$(".box").hide();
		$(".box").fadeIn(1000);
	});
</script>
{% endblock %}
